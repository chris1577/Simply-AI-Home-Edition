version: '3.8'

services:
  # Simply AI - Home Edition Flask Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simplyai-app
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-change-this-to-a-secure-secret-key}
      - DB_TYPE=sqlite
      - SQLITE_URL=sqlite:///simplyai.db
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE:-False}
      - SESSION_COOKIE_HTTPONLY=True
      - PERMANENT_SESSION_LIFETIME=86400
      - RATELIMIT_ENABLED=True
      - LOG_LEVEL=INFO
    volumes:
      # Persistent storage for uploads, database, and vector store
      - ./instance:/app/instance
      - ./uploads:/app/uploads
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/auth/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
